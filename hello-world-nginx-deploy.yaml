apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-nginx
  labels:
    app: hello-world-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world-nginx
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: gcr.io/$GOOGLE_CLOUD_PROJECT/hello-world-nginx:latest